<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
  
  </div>
  
  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img     src="https://cf.bstatic.com/xdata/images/hotel/max1024x768/304431525.jpg?k=26c9c673fa082364dc292a6128f8b0494c01631696abf2b96b75d23f4d9d544f&o=&hp=1"
      alt="Habitacion 1" class="d-block" style="width:100%">
    </div>
    <div class="carousel-item">
      <img src="https://cf.bstatic.com/xdata/images/hotel/max1024x768/183171862.jpg?k=ac2f3d7e3ddb1349bf48dd0b617d7dd2eb08484093e9e5e93fdf80fe534f59de&o=&hp=1" alt="Cocina" class="d-block" style="width:100%">
    </div>
    <div class="carousel-item">
      <img src="https://cf.bstatic.com/xdata/images/hotel/max1024x768/304431441.jpg?k=91d3867b4343e7bc68a15227555fe4dd3193382f501a34de20d4824407a81e0f&o=&hp=1" alt="Living" class="d-block" style="width:100%">
    </div>
    <div class="carousel-item">
      <img src="https://cf.bstatic.com/xdata/images/hotel/max1024x768/304434438.jpg?k=7a93d725e9ef72ca1aec829630f6588c6720eff02777ac32679a5f0ed1cd166e&o=&hp=1" alt="Balcon" class="d-block" style="width:100%">
    </div>

    <div class="carousel-item">
      <img src="https://cf.bstatic.com/xdata/images/hotel/max1024x768/183171873.jpg?k=cae1aa8e54ae9f6d259966fc7f080e6874f91a4eb26241bd11db6b6a4bdf321b&o=&hp=1" alt="Bano" class="d-block" style="width:100%">
    </div>
  </div>
  
  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>



</body>
</html>
